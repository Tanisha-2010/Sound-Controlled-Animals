<!DOCTYPE html>
<html>

<head>
    <title>Sound Controlled Animals</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Are+You+Serious&family=Cinzel+Decorative&family=Dancing+Script:wght@700&family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <center>
        <div class="col-xs-12 text-center header_div">
            <h2 id="heading">Sound Controlled Animals</h2>
            <p><b>*Note : Play different sounds like bark, meow, roar and moo*</b></p>

        </div>
        <div class="col-xs-12 text-center body_contents">
            <button class="btn btn-info" onclick="startClassification()">Start</button>
            <h4>I can hear : <span id="soundIdentified"></span></h4>
            <h3>Accuracy : <span id="span_accuracy"></span></h3>
            <img id="img_cat" src="cat_img.jpg">
            <img id="img_cow" src="cow_img.webp">
            <img id="img_dog" src="dog_img.png">
            <img id="img_lion" src="lion_img.jpg">

        </div>
        <div class="col-xs-12 footer">
            <h5><b><i>Developed by - Tanisha</i></b></h5>
        </div>
    </center>
    <script src="main.js"></script>
</body>

</html>
